<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <main>
    <div class="card">
      <div class="card__img-container">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="card__img">
        <div class="card__img-overlay">
          <img src="images/icon-view.svg" alt="Icon view">
        </div>
      </div>
      <h1 class="card__heading">
        Equilibrium #3429
      </h1>
      <p class="card__text">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card__caption">
        <span class="card__caption-eth">
          <img src="images/icon-ethereum.svg" alt="Icon ethereum">
          0.041 ETH
        </span>
        <span class="card__caption-days">
          <img src="images/icon-clock.svg" alt="Icon clock">
          3 days left
        </span>
      </div>
      <hr class="card__hr">
      <footer class="card__footer">
        <img src="images/image-avatar.png" alt="avatar" class="card__footer-avatar">
        <div class="card__footer-text">
          Creation of <span>Jules Wyvern</span>
        </div>
      </footer>

    </div>
  </main>

</body>

</html>
